<!DOCTYPE html>
<html>
<head>
    <title>Access Denied</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f4f6fb; margin: 0; padding: 0; }
        .container { max-width: 500px; margin: 80px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.08); padding: 32px; text-align: center; }
        h2 { color: #e53e3e; margin-bottom: 18px; }
        p { color: #2d3a4b; font-size: 18px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>403 Forbidden</h2>
        <p>You do not have permission to access this page.</p>
    </div>
</body>
</html>
