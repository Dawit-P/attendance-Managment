<!DOCTYPE html>
<html>
<head>
    <title>Security Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f4f6fb; margin: 0; padding: 0; }
        .container { max-width: 400px; margin: 80px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.08); padding: 32px; text-align: center; }
        h2 { color: #2d3a4b; margin-bottom: 18px; }
        form { display: flex; flex-direction: column; gap: 16px; }
        input { padding: 10px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 16px; }
        button { padding: 10px; background: #4f8cff; color: #fff; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; }
        .error { color: #e53e3e; margin-bottom: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Security Login</h2>
        {% if error %}<div class="error">{{ error }}</div>{% endif %}
        <form method="post">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Email" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
